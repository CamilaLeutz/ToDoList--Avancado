<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDoList</title>
  </head>

  <body>
    <div class="container1">
        <header>
          <h1>ToDoList</h1>
        </header>
        <form id="todo-form">
          <p>Adicione a sua tarefa:</p>
          <div class="form-control">
            <input type="text" id="todo-input" placeholder="Qual sua tarefa?" />
            <button type="submit">
              <i class="fa-thin fa-plus"></i>
            </button>
          </div>
        </form>
        <form id="edit-form" class="hide">
          <p>Edite sua tarefa</p>
          <div class="form-control">
            <input type="text" id="edit-input" />
            <button type="submit">
              <i class="fa-solid fa-check-double"> </i>
            </button>
          </div>
          <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
          <div id="search">
            <h4>Pesquisar:</h4>
            <form>
              <input type="text" id="search-input" placeholder="Buscar" />
              <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>
          <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>
        <div id="todo-list">
          <div class="todo done">
              <h3>Estou fazendo alguma coisa...</h3>
              <button class="finish-todo"></button>
              <i class="fa-solid fa-check"></i>
              <button class="edit-todo"></button>
              <i class="fa-solid fa-pen"></i>
              <button class="remove-todo"></button>
              <i class="fa-solid fa-xmark"></i>
  
          </div>
        </div>
      
    </div>
  </body>
</html>
